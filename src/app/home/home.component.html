<app-food-menu></app-food-menu>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length <= 0" resetLinkText="Reset Search"></app-not-found>
<div class="container">
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="">
            <div class="content">
                <div class="name">
                   {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">
                    ‚ù§
                </span>
               <div class="stars">
                <app-star-rating [rating]="food.stars"></app-star-rating>

               </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                             {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>üïí</span>
                        {{food.cookTime}}
                    </div>
                </div>
                <div class="price">
                    <span>
                        {{food.price|currency}}
                    </span>
                </div>
            </div>
        </a>
    </li>
</ul>
</div>
